<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Apply for Service</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: system-ui, -apple-system, 'Segoe UI', Roboto, Arial, sans-serif; }
        body { background: #f6f7fb; color: #111827; display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 24px; }
        .container { background: #fff; width: 100%; max-width: 560px; padding: 32px; border-radius: 14px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); }
        h2 { font-size: 22px; margin-bottom: 6px; }
        p.sub { color: #6b7280; margin-bottom: 20px; }
        .field { margin-bottom: 14px; }
        .label { display:block; font-weight: 600; font-size: 13px; margin-bottom: 6px; color: #374151; }
        .input, textarea, select { width: 100%; border: 1px solid #e5e7eb; border-radius: 10px; padding: 10px 12px; font-size: 14px; outline: none; }
        textarea { min-height: 80px; resize: vertical; }
        .input:focus, textarea:focus, select:focus { border-color: #3b82f6; box-shadow: 0 0 0 3px rgba(59,130,246,0.15); }
        .row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .actions { display: flex; gap: 12px; margin-top: 12px; align-items:center; }
        .btn { background: #3b82f6; color: white; padding: 10px 14px; border: none; border-radius: 10px; cursor: pointer; font-weight: 600; }
        .btn.secondary { background: #e5e7eb; color: #111827; }
        .note { font-size: 12px; color: #6b7280; }
        .success { background: #ecfdf5; color: #065f46; padding: 10px 12px; border-radius: 10px; margin-top: 12px; display:none; }
        .error { background: #fef2f2; color: #991b1b; padding: 10px 12px; border-radius: 10px; margin-top: 12px; display:none; }
        .filebox { display:flex; align-items:center; gap:10px; }
        .filebox input[type=file] { padding: 8px; }
        .back { text-decoration:none; color:#3b82f6; font-weight:600; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Apply for Service</h2>
        <p class="sub">Fill in the details and attach one document if required. Your file will be stored securely in the database and can be viewed later from <strong>My Applications → Saved Uploads</strong>.</p>
        <form id="applyForm" enctype="multipart/form-data">
            <input type="hidden" id="service_id" name="service_id" />
            <div class="field">
                <label class="label" for="name">Full Name</label>
                <input class="input" type="text" id="name" name="name" placeholder="Your full name" required />
            </div>
            <div class="row">
                <div class="field">
                    <label class="label" for="email">Email</label>
                    <input class="input" type="email" id="email" name="email" placeholder="you@example.com" required />
                </div>
                <div class="field">
                    <label class="label" for="phone">Phone</label>
                    <input class="input" type="tel" id="phone" name="phone" placeholder="+91-XXXXXXXXXX" required />
                </div>
            </div>
            <div class="field">
                <label class="label" for="purpose">Purpose / Notes</label>
                <textarea id="purpose" name="purpose" placeholder="Tell us your purpose briefly..."></textarea>
            </div>
            <div class="field">
                <label class="label" for="document">Upload (PDF/JPG/PNG) — one file</label>
                <div class="filebox">
                    <input type="file" id="document" name="document" accept=".pdf,.jpg,.jpeg,.png" />
                    <span class="note">Max ~5 MB recommended</span>
                </div>
            </div>
            <div class="actions">
                <button type="submit" class="btn">Submit Application</button>
                <a href="/" class="btn secondary back">Back to Home</a>
            </div>
            <div id="ok" class="success"></div>
            <div id="err" class="error"></div>
        </form>
    </div>

    <script>
        // Prefill service_id from URL
        (function() {
            const params = new URLSearchParams(window.location.search);
            const sid = params.get('service_id') || '';
            document.getElementById('service_id').value = sid;
        })();

        document.getElementById('applyForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const form = document.getElementById('applyForm');
            const fd = new FormData(form);
            try {
                const res = await fetch('/api/apply', { method: 'POST', body: fd });
                const data = await res.json();
                if (data.ok) {
                    document.getElementById('ok').style.display = 'block';
                    document.getElementById('err').style.display = 'none';
                    document.getElementById('ok').textContent = 'Success! Ticket number: ' + data.ticket_number;
                    form.reset();
                } else {
                    throw new Error(data.error || 'Something went wrong');
                }
            } catch (err) {
                document.getElementById('ok').style.display = 'none';
                document.getElementById('err').style.display = 'block';
                document.getElementById('err').textContent = err.message;
            }
        });
    </script>
</body>
</html>
